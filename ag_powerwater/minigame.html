<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wire Connector</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            width: 400px;
            height: 500px;
            background: #2a2a2a;
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px black;
            position: relative;
            display: none;
            /* Hidden by default */
        }

        h2 {
            color: white;
            text-align: center;
            margin: 10px 0;
            font-family: sans-serif;
        }

        canvas {
            background: #1e1e1e;
            display: block;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <span class="close-btn" onclick="closeGame(false)">X</span>
        <h2>Connect Wires</h2>
        <canvas id="wireCanvas" width="360" height="400"></canvas>
    </div>
    <script src="minigames/wires.js"></script>
</body>

</html>
